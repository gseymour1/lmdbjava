sudo: required
dist: trusty
os:
  - linux
  - osx
language: java
before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; sudo apt-get update -qq -y
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; apt-cache search lmdb
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; sudo apt-get install -qq liblmdb-dev
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; brew install lmdb
jdk:
  - oraclejdk8
after_success:
  - mvn clean test jacoco:report coveralls:report
